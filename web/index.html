<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Knock Knock Unlock</title>
  </head>

  <body class="font-light">
    <div
      id="username"
      class="fixed inset-0 z-10 flex items-center
    justify-center bg-gray-200 bg-tertiary"
    >
      <div>
        <form id="start" class="bg-white py-6 shadow-xl text-3xl rounded-full">
          <input id="username-input" class="ml-16 mr-4 outline-none" style="width: 700px"
          placeholder="Start with your username...." />
          <button
            type="submit"
            class="w-16 h-16 bg-tertiary inline-block mr-10 text-white
          rounded-full text-4xl"
          >
            â†’
          </button>
        </div>
      </div>
    </div>

    <div
      id="waves-view"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center"
      style="margin-bottom: 20%"
    >
      <h1 class="text-white text-3xl flex items-center bg-primary rounded-full
      px-12 py-6 tracking-widest font-bold uppercase">
        <span class="w-12 h-12 bg-primary block mr-6 rounded-full record-icon"></span>
        Record your knock
      </h1>
    </div>

    <div
      id="success"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-secondary text-white"
    >
      <h1 class="text-6xl flex items-center">
        Successfully signed in!
    </div>

    <div
      id="registered"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-secondary text-white"
    >
      <h1 class="text-6xl flex items-center">
        Successfully registered!
    </div>

    <div
      id="failure"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-primary text-white"
    >
      <h1 class="text-6xl flex items-center">
        Couldn't sign you in!
    </div>

    <div id="waves" class="fixed inset-0 z-0" style="margin-top: 8%"></div>

    <script src="./js/index.js"></script>
  </body>
</html>

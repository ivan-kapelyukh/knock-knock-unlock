<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Knock Knock Unlock</title>
  </head>

  <body class="font-light">
    <div
      id="username"
      class="fixed inset-0 z-10 flex items-center
    justify-center"
    >
      <div>
        <form id="start" class="text-5xl">
          <input id="username-input" class="ml-16 mr-4 outline-none" style="width: 700px"
          placeholder="Start with your username...." />
          <button
            type="submit"
            class="w-24 h-24 bg-tertiary inline-block mr-10 text-white
          rounded-full text-5xl"
          >
            â†’
          </button>
        </div>
      </div>
    </div>

    <div
      id="waves-view"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center"
      style="margin-bottom: 20%"
    >
      <h1 class="text-white text-3xl flex items-center bg-primary rounded-full
      px-8 py-6 tracking-widest font-bold uppercase">
        <span class="w-12 h-12 bg-primary block mr-6 rounded-full record-icon"></span>
        <span class="ml-2 mr-6">Record your knock</span>
      </h1>
    </div>

    <div
      id="success"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-tertiary text-white"
    >
      <h1 class="text-6xl flex items-center">
        <svg class="text-white mr-20" style="transform: scale(5); fill: #fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
        height="24"><path class="heroicon-ui" d="M17.62 10H20a2 2 0 0 1 2 2v8a2
        2 0 0 1-2 2H8.5c-1.2 0-2.3-.72-2.74-1.79l-3.5-7-.03-.06A3 3 0 0 1 5
        9h5V4c0-1.1.9-2 2-2h1.62l4 8zM16 11.24L12.38 4H12v7H5a1 1 0 0 0-.93
        1.36l3.5 7.02a1 1 0 0 0 .93.62H16v-8.76zm2 .76v8h2v-8h-2z"/></svg>
        <span>Successfully signed in!</span>
    </div>

    <div
      id="registered"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-secondary text-white"
    >
      <h1 class="text-6xl flex items-center">
        <svg class="text-white mr-20" style="transform: scale(5); fill: #fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
        height="24"><path class="heroicon-ui" d="M17.62 10H20a2 2 0 0 1 2 2v8a2
        2 0 0 1-2 2H8.5c-1.2 0-2.3-.72-2.74-1.79l-3.5-7-.03-.06A3 3 0 0 1 5
        9h5V4c0-1.1.9-2 2-2h1.62l4 8zM16 11.24L12.38 4H12v7H5a1 1 0 0 0-.93
        1.36l3.5 7.02a1 1 0 0 0 .93.62H16v-8.76zm2 .76v8h2v-8h-2z"/></svg>
        <span>Successfully registered!</span>
    </div>

    <div
      id="failure"
      class="hidden fixed inset-0 z-10 flex items-center
    justify-center bg-primary text-white"
    >
      <h1 class="text-6xl flex items-center">
        <svg class="text-white mr-20" style="transform: scale(5); fill: #fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M6.38 14H4a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2h11.5c1.2 0 2.3.72 2.74 1.79l3.5 7 .03.06A3 3 0 0 1 19 15h-5v5a2 2 0 0 1-2 2h-1.62l-4-8zM8 12.76L11.62 20H12v-7h7c.13 0 .25-.02.38-.08a1 1 0 0 0 .55-1.28l-3.5-7.02A1 1 0 0 0 15.5 4H8v8.76zM6 12V4H4v8h2z"/></svg>
        <span>Couldn't sign you in!</span>
    </div>

    <div id="waves" class="fixed inset-0 z-0" style="margin-top: 8%"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
